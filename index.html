<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Chat Assistant</title>

  <!-- External Icons and Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">Dark Chat Assistant</div>
  <div class="container">
    <div id="chatbox" class="chatbox"></div>
    <form id="chat-form" class="input-area">
      <input id="user-input" type="text" placeholder="Type a message..." required />
      <button type="submit"><span class="material-icons">send</span></button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
